# Default values for spearedge.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab.com/two.oes/portcheck/spearedge
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

environment:
  - name: DST_NAMESPACE
    value: "port-check"
  - name: POD_IMAGE
    value: "registry.gitlab.com/two.oes/portcheck/portcheck:latest"
  - name: PORT_NUMBER
    value: "8080"
  - name: INTERVAL_TIME
    value: "5"

ports:
  name: http
  containerPort: 8080

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "spearedge"

labels:
  app: "spearedge"
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: spearedge

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  # runAsUser: 1000

service:
  name: spearedge
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: spearedge.oichman.net
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: spearedge-tls
      hosts:
        - spearedge

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
